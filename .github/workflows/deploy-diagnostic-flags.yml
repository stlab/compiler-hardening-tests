name: Deploy Diagnostic Flags Explorer

on:
  # Manual trigger
  workflow_dispatch:
  
  # Deploy on pushes to main that affect the tool
  push:
    branches: [main]
    paths:
      - 'tools/diagnostic-flags/**'
      - '.github/workflows/deploy-diagnostic-flags.yml'
  
  # Weekly refresh to pick up new Clang diagnostics
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate diagnostics.json
        run: |
          cd tools/diagnostic-flags
          python parse_diagnostics.py --include-transitive
          echo "Generated diagnostics.json with $(python -c "import json; print(json.load(open('diagnostics.json'))['flag_count'])") flags"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'tools/diagnostic-flags'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
